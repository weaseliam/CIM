spring:
  main:
    web-application-type: servlet
    
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:cim;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    locations: classpath:db/migration/{vendor}
