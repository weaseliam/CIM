Configutation:
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n'
#    File:
#      name: FileAppender
#      fileName: cim-tools.log
#      PatternLayout:
#        pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n'
  Loggers:
    Root:
      level: info
      AppenderRef:
      - ref: ConsoleAppender
    Logger:
    - name: com.cim
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender