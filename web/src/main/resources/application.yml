spring:
  main:
    web-application-type: servlet
    
  profiles:
    active: prod

  datasource:
    url: jdbc:h2:mem:cim;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
#  datasource:
#    url: jdbc:postgresql://localhost:5432/cim
#    username: postgres
#    password: postgres
#    dbcp2:
#      test-while-idle: true
#      validation-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        generate_statistics: true

  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    cache: false
    view-names:
      - login
      - error

  flyway:
    locations: classpath:com/cim/core/db/migration/{vendor}
    
  jmx:
    enabled: false

server:
  servlet:
    context-path: /
  port: 8080
  ssl:
    enabled: false
    key-store: 
    key-store-type: 
    key-store-password: 
    key-alias: 
  compression:
    enabled: true
    mime-types:
    - text/html
    - text/xml
    - text/plain
    - text/css
    - text/javascript
    - application/javascript
    min-response-size: 1024
  error:
    whitelabel:
      enabled: false

management:
  metrics:
    export:
      simple:
        enabled: true
    web:
      server:
        auto-time-requests: true
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      exposure:
        include: "*"
  endpoint:
    beans:
      enabled: true
    caches:
      enabled: true
    env:
      enabled: true
    flyway:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    sessions:
      enabled: true
