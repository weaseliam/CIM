<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Error</title>
	
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="icon" href="/templates/assets/favicon.ico" />
	<link rel="stylesheet" th:href="@{/templates/css/bootstrap.min.css}"
		href="/templates/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/templates/css/logout.css}" 
		href="/templates/css/logout.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="jumbotron center">
					<h1 class="error" th:if="${error}" th:text="${error}">
						Internal server error
					</h1>
					<span class="status" th:text="'Error '+${status}">Unknown code</span>
					<br /><br />
					
					<div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
						<p th:if="${ex}" th:text="${ex}">ex</p>
						<p th:if="${exception}" th:text="${exception}">exception</p>
						<p th:if="${message} and ${message.length() != 0}"
							th:text="${message}">message</p>
					</div>
					<p th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">
						Error cause unknown
					</p>
					<br />
					
					<p class="timestamp" th:if="${timestamp}" id='created'>
						<span th:text="${timestamp}">Timestamp</span>
					</p>
					<br />
					
					<a href="/" class="btn btn-primary btn-info">
						<i class="glyphicon glyphicon-home"></i>&nbsp;Take me home
					</a>
				</div>
				<br />
			</div>
		</div>
	</div>
</body>
</html>
